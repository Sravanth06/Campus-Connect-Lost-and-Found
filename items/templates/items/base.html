<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}CampusConnect{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .navbar-brand { font-weight: bold; }
    .card { transition: transform 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,.1); }
    .card:hover { transform: scale(1.03); box-shadow: 0 4px 15px rgba(0,0,0,.15); }
    .badge-lost { background-color: #dc3545; }
    .badge-found { background-color: #198754; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'item_list' %}"> CampusConnect Lost & Found</a>
      <div class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <span class="navbar-text me-3">Hi, {{ user.username }}!</span>
          <a class="nav-link me-2" href="{% url 'my_reports' %}">My Reports</a>
          <a class="btn btn-success me-2" href="{% url 'report_item' %}">Report an Item</a>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light">Logout</button>
          </form>
        {% else %}
          <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>
          <a class="btn btn-primary" href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
